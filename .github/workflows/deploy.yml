name: Easy Fullstack Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4

      - name: 2. Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 3. Build Backend
        # UPDATED: Tell .NET where the API folder is
        working-directory: ./WeatherAPI
        run: dotnet build --configuration Release

      - name: 4. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 5. Build Frontend
        # UPDATED: Tell npm where the React folder is
        working-directory: ./WeatherClient
        run: |
          npm install
          npm run build
